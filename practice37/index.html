    <title>practice37</title>
    <script>
        function evenCaps(string){
            var newString = '';
            for(var stringPosition = 0; stringPosition < string.length; stringPosition++){
                if(stringPosition%2 === 1){
                    newString = newString + string[stringPosition].toUpperCase();
                }else{
                    newString = newString + string[stringPosition];
                }
            }
            return newString;
        }
        console.log(`evenCaps(amazing): ${evenCaps('amazing')}`);
        console.log(`evenCaps(abcdefghijklmnopqrstuvwxyz): ${evenCaps('abcdefghijklmnopqrstuvwxyz')}`);
    </script>
