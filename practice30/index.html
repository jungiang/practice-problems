<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>practice30</title>
    <script>
        function random_range(start_num, end_num){
            var compArray = [];
            if(Array.isArray(start_num) === Array.isArray(compArray)){
                randNum = Math.floor(Math.random()*start_num.length);
                var randAnswer = start_num[randNum];
            }else{
                var randAnswer = Math.floor(Math.random() * end_num + start_num);
            }
            return randAnswer;
        }
        console.log('random_range(2, 15):', random_range(2, 15));
        console.log('random_range(1, 100)', random_range(1, 100));
        console.log('random_range([1, 2, 3, 4, 5])', random_range([1, 2, 3, 4, 5]));
        console.log('random_range(["a", "b", "c", "d", "hello"])', random_range(['a', 'b', 'c', 'd', 'hello']));
    </script>
